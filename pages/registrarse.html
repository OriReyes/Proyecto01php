<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | ORI-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos_bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style type="text/javascript">
      .error-message {
            color: rgb(164, 13, 13);
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bodyRegistrarse">
    <header class="bgRosa">
        <nav class="navbar navbar-expand-lg navbar-dark bgBordo">
            <div class="container">
              <a class="navbar-brand" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>FlixArte-Movies</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link active fs-4" aria-current="page" href="../index.html#tendencias">Tendencias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active fs-4" href="./registrarse.html">Registrarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active fs-4" href="./iniciosesion.html">Iniciar Sesión</a>
                  </li>
                </ul>
               
              </div>
            </div>
          </nav>
    </header>
    <main id="main" class="main">
        <section class="sectionTitulos2">
          <form id="loginForm">
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                  <div class="mb-3">
                    <input type="text" placeholder="Nombre" class="form-control" id="username" name="username">
                    <div id="usernameError" class="error-message"></div>
                  </div>
                </div>
                <div class="mb-3">
                  <input type="text" placeholder="Apellido" class="form-control" id="lastname" name="lastname">
                  <div id="lastnameError" class="error-message"></div>
                </div>
                <div class="mb-3">
                  <input type="text" placeholder="Email" class="form-control" id="email" name="email">
                  <div id="emailError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Contraseña" class="form-control" id="password" name="password">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <input type="date" placeholder="Fecha(dd/mm/aaaa)" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                    <div class="error-message"></div>
                </div>
                <div class="mb-3">
                    <select class="form-control" name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-message"></div>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <!-- <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div> -->
                <div>
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="../js/validar-registrarse.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
